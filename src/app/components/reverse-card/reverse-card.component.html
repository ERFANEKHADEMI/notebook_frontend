<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" mode="side" opened>
      <mat-nav-list>
        <a mat-list-item (mouseover)="hover=true" (mouseleave)="hover=false" [routerLink]="['/home']">
          <mat-icon>home</mat-icon>
          <span *ngIf="hover">Home</span>
        </a>
        <a mat-list-item (mouseover)="hover=true" (mouseleave)="hover=false">
          <mat-icon>autorenew</mat-icon>
          <span *ngIf="hover" (click)="refreshWindow()">Refresh</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span style="color:rgb(125, 125, 228);">Re:Works</span>
      </mat-toolbar>
      <div class="content">
        <mat-card class="reverse-card">
            <mat-card-header>
              <mat-card-title>Reverse String</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Enter text</mat-label>
                <input matInput [(ngModel)]="inputText" required />
              </mat-form-field>
              <p *ngIf="reversedText">Reversed: <strong>{{ reversedText }}</strong></p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="reverseString()">Reverse</button>
            </mat-card-actions>
          </mat-card>        
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
